<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <div class="spaceButtons">
      <ion-label slot="end" (click)="excluirAnotacao()">
        <ion-icon name="trash" size="large" color={{this.corDominante}}></ion-icon>
      </ion-label>
      <ion-label slot="end" (click)="lerAnotacao()">
        <ion-icon name="megaphone" size="large" color={{this.corDominante}}></ion-icon>
      </ion-label>
      <ion-label slot="end">
        <ion-icon name="mic" size="large" color={{this.corDominante}}></ion-icon>
      </ion-label>
      <ion-label slot="end">
        <ion-icon name="camera" size="large" color={{this.corDominante}}></ion-icon>
      </ion-label>
      <ion-label slot="end" (click)="salvar()">
        <ion-icon name="save" size="large" color={{this.corDominante}}></ion-icon>
      </ion-label>
    </div>



  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="corAnotcao">
    <ion-button (click)="corAnotacao('success')" size="small" color="success"></ion-button>
    <ion-button (click)="corAnotacao('secondary')" size="small" color="secondary"></ion-button>
    <ion-button (click)="corAnotacao('tertiary')" size="small" color="tertiary"></ion-button>
    <ion-button (click)="corAnotacao('dark')" size="small" color="dark"></ion-button>
    <ion-button (click)="corAnotacao('warning')" size="small" color="warning"></ion-button>
    <ion-button (click)="corAnotacao('danger')" size="small" color="danger"></ion-button>
    <ion-button (click)="corAnotacao('light')" size="small" color="light"></ion-button>
    <ion-button (click)="corAnotacao('medium')" size="small" color="medium"></ion-button>
  </div>

  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <!--<ion-input *ngIf="!this.atualizar" [(ngModel)]="this.titulo"></ion-input>-->
    <ion-input   [(ngModel)]="this.titulo" value="{{titulo}}"></ion-input>

  </ion-item>

  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <!--<ion-textarea *ngIf="!this.atualizar" [(ngModel)]="this.descricao" rows="17" cols="20"></ion-textarea>-->
    <ion-textarea  rows="17" cols="20" [(ngModel)]="this.descricao"
     value="{{descricao}}"
      ></ion-textarea>
  </ion-item>
  Index: {{this.index}}<br />
  CategoriaId:{{this.idCategoria}}

  <!--<ion-button expand="block" (click)="salvar()" size="large">Salvar</ion-button>-->

     >

        <ion-card-title>{{anotacao.titulo}}</ion-card-title>
        {{anotacao.descricao}}
        <br/>
        <ion-icon name="calendar">{{anotacao.data}}</ion-icon>
      </ion-card-content>
    </ion-card>
  </ion-list>-->



</ion-content>
