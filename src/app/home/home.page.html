<ion-header>
  <ion-item>
    <ion-searchbar placeholder="Buscar" (ionChange)="buscar($event)" debounce=260 color={{this.configApp.corDominante}}>
    </ion-searchbar>
    <ion-button fill= "outiline"(click)="abrirConfig($event)">
        <ion-icon name="more" color={{this.configApp.corDominante}} size="large"></ion-icon>
    </ion-button>
  </ion-item>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let categoria of categorias | filtro: tituloCor" color={{categoria.cor}}
      (click)="addAnotacao(categoria)">
      <ion-card-content>
        <ion-card-title>{{categoria.titulo}}</ion-card-title>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button size="small" (click)="newCategoria()" color={{this.configApp.corDominante}}>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
