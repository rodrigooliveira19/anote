<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Anotações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar animated placeholder="Buscar" (ionChange)="buscar($event)"></ion-searchbar>
  <ion-card *ngFor="let anotacao of anotacoes | filtro: tituloCor" color={{anotacao.cor}}>
    <ion-card-content>
      <ion-card-title>{{anotacao.titulo}}</ion-card-title>
      <ion-label>{{anotacao.descricao}}</ion-label>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="adicionarAnotacao('anotacao-cad')">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
