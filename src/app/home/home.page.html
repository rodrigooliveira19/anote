<ion-header>
  <ion-item>
    <ion-searchbar placeholder="Buscar" (ionChange)="buscar($event)" color="dark"></ion-searchbar>
    <ion-item (click)="abrirConfig($event)">
      <ion-icon name="more"></ion-icon>
    </ion-item>
  </ion-item>
</ion-header>

<ion-content>


  <ion-card *ngFor="let anotacao of anotacoes | filtro: tituloCor" color={{anotacao.cor}}>
    <ion-card-content>
      <ion-card-title>{{anotacao.titulo}}</ion-card-title>
      <ion-label>{{anotacao.descricao}}</ion-label>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button size="small" (click)="adicionarAnotacao('anotacao-cad')" color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
